#tag layout_block("bodyContent")

<div class="col-sm-12">
    <h4 class="page-title">主题设置</h4>
</div>

<form id="option-from" class="form-horizontal" role="form">
    <div class="col-md-6">
        <div class="panel panel-color panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">基本设置</h3>
            </div>
            <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-3 control-label">侧边栏个人头像</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="logo_url"
                                       value="${options.logo_url ?! theme_url('/static/images/avatar.jpg')}"
                                       placeholder="请输入头像外链"/>
                            </div>
                    </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">打赏</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="donate"
                               value="${options.donate ?! 'blog.2aa.win/donate'}" placeholder="文章页打赏链接">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-md-3 control-label">背景图片</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="background_image_url"
                               value="${options.background_image_url ?! theme_url('/static/images/background.jpg')}" placeholder="网站背景图片">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-md-3 control-label">网站背景颜色</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="site_colour"
                               value="${options.site_colour ?! '#FFFFFF'}" placeholder="请输入颜色代码">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-md-3 control-label">背景图片大标题</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="big_title"
                               value="${options.bigtitle ?! '念念不忘'}" placeholder="请输入背景图片大标题">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-md-3 control-label">背景图片小标题</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="small_title"
                               value="${options.smalltitle ?! '必有回响'}" placeholder="请输入背景图片小标题">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">个人介绍</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="textleft"
                               value="${options.text.left ?! '没有天生的高手，更没有永远的菜鸟 求知若饥，虚心若愚'}" placeholder="侧边栏个人介绍">
                    </div>
                </div>
                <div class="clearfix pull-right">
                    <button type="button" class="btn btn-primary waves-effect waves-light"
                            onclick="saveThemeOptions('option-from')">
                        保存设置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-6">
        <div class="panel panel-color panel-inverse">
            <div class="panel-heading">
                <h3 class="panel-title">个性化设置</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">微博账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="fa_weibo"
                               value="${options.fa_weibo ?! 'zoujiayu'}"
                               placeholder="微博账号，不输入则不显示">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Github账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="fa_github"
                               value="${options.fa_github ?! 'zoujiayu'}" placeholder="Github账号，不输入则不显示">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Twitter账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="fa_twitter"
                               value="${options.fa_twitter ?! 'zoujiayu'}" placeholder="Twitter账号，不输入则不显示">
                    </div>
                </div>
				 <div class="form-group">
                    <label class="col-md-3 control-label">facebook账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="fa_facebook"
                               value="${options.fa_facebook ?! 'zoujiayu'}" placeholder="facebook账号，不输入则不显示">
                    </div>
                </div>
				 <div class="form-group">
                    <label class="col-md-3 control-label">QQ账号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="fa_qq"
                               value="${options.fa_qq ?! '3449904885'}" placeholder="QQ账号，不输入则不显示">
                    </div>
                </div>
                <div class="clearfix pull-right">
                    <button type="button" class="btn btn-inverse waves-effect waves-light"
                            onclick="saveThemeOptions('option-from')">
                        保存设置
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
#end
#include ("/comm/ts_base_layout.html")
